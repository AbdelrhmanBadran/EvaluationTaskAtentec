<div class="flex flex-row justify-center items-center min-h-screen">
  <form class="flex flex-col  justify-center  items-center sm:w-1/4 md:w-3/4 lg:w-1/2  sm:h-1/4	lg:h-2/4	 bg-gray-700	p-5  rounded-xl profile" [formGroup]="LoginForm">
    <h1 class="text-center	text-white text-3xl	my-5">User Profile</h1>
    <h1 class="text-center	text-red-600	 lg:text-2xl sm:text-sm	my-1" *ngIf="ShowError">Please Compelte Your Data</h1>
    <mat-form-field class="w-full">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName">
      <mat-error *ngIf=" this.LoginForm.get('firstName')?.getError('required')" >
        First Name is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName">
      <mat-error *ngIf=" this.LoginForm.get('lastName')?.getError('required')" >
        Last Name is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>age</mat-label>
      <input matInput type="number" formControlName="age">
      <mat-error *ngIf=" this.LoginForm.get('age')?.getError('required')" >
          age is required
      </mat-error>
      <mat-error *ngIf=" this.LoginForm.get('age')?.getError('pattern')" >
        min allowed age 8 years
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Country</mat-label>
      <input type="text"
            aria-label="country"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
    <button type="submit" (click)="login()" class="rounded-full bg-indigo-500 p-5 w-1/2 text-green-200" [@fade]="isValid?'valid':'inValid'" >NEXT</button>
  </form>
</div>
