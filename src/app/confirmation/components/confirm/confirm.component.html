<section class="h-screen flex flex-col">
  <div class="fixed bottom-0 left-0 right-0">
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,64L30,64C60,64,120,64,180,74.7C240,85,300,107,360,138.7C420,171,480,213,540,218.7C600,224,660,192,720,176C780,160,840,160,900,176C960,192,1020,224,1080,234.7C1140,245,1200,235,1260,213.3C1320,192,1380,160,1410,144L1440,128L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>
  </div>
  <div>
    <h1 class="text-center text-3xl text-white bg-slate-700	p-5">Confirmation State</h1>
  </div>
  <mat-stepper [linear]="false" #stepper class="w-screen h-full">
    <mat-step >
        <ng-template matStepLabel>
          <p class="sm:text-xs lg:text-xl">REGISTER DATA</p>
        </ng-template>

        <mat-card class="my-2">
          <mat-card-content >
            <div class="flex items-center flex-wrap">
              <h1 class="text-xl">Your user name :</h1>
              <p class="ms-3">
                {{userName}}
              </p>
          </div>
          </mat-card-content>
        </mat-card>
        <mat-card class="my-2">
          <mat-card-content >
            <div class="flex items-center flex-wrap">
              <h1 class="text-xl">Your Full Name :</h1>
              <p class="ms-3">
                {{fullName}}
              </p>
          </div>
          </mat-card-content>
        </mat-card>
        <mat-card class="my-2">
          <mat-card-content >
            <div class="flex items-center flex-wrap">
              <h1 class="text-xl">Your Password :</h1>
              <p class="ms-3">
                {{password}}
              </p>
          </div>
          </mat-card-content>
        </mat-card>
    </mat-step>
    <mat-step  label="Fill out your address">
      <ng-template matStepLabel >
          <p class="sm:text-xs lg:text-xl	">PROFILE DATA</p>
      </ng-template>

      <mat-card class="my-2">
        <mat-card-content >
          <div class="flex items-center flex-wrap">
            <h1 class="text-xl">Your First Name :</h1>
            <p class="ms-3">
              {{firstName}}
            </p>
        </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="my-2">
        <mat-card-content >
          <div class="flex items-center flex-wrap">
            <h1 class="text-xl">Your Last Name :</h1>
            <p class="ms-3">
              {{lastName}}
            </p>
        </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="my-2">
        <mat-card-content >
          <div class="flex items-center flex-wrap">
            <h1 class="text-xl">Your Age :</h1>
            <p class="ms-3">
              {{age}} years
            </p>
        </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="my-2">
        <mat-card-content >
          <div class="flex items-center flex-wrap">
            <h1 class="text-xl">Your address :</h1>
            <p class="ms-3">
              {{address}}
            </p>
        </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="my-2">
        <mat-card-content >
          <div class="flex items-center flex-wrap">
            <h1 class="text-xl">Your birth country :</h1>
            <p class="ms-3">
              {{country}}
            </p>
        </div>
        </mat-card-content>
      </mat-card>

    </mat-step>
  </mat-stepper>

</section>
